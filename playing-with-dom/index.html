<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-selection">
      <div class="match">
        <div class="current-round">Round:</div>
        <span class="display-player-choice"></span>
        <span>vs</span>
        <span class="display-computer-choice"></span>
      </div>

      <button class="rock">rock</button>
      <button class="paper">paper</button>
      <button class="scissors">scissors</button>

      <div class="result">
        <span class="user-current-score"> User: </span>
        <span class="computer-current-score">Cumputer: </span>
        <span class="tie-count">Tie: </span>
        <div class="the-winner"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
